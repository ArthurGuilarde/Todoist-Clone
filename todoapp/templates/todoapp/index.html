<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- ====================================== Load Static ===================================== -->
    {% load static %}
    <!-- ====================================== Load Static ===================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css"
    />
    <link href="{% static '/css/todoapp.css' %}" rel="stylesheet" />

    <!-- ====================================== Title Block ===================================== -->
    {% block title %}
    <title>Todoist-Clone</title>
    {% endblock %}
    <!-- ====================================== Title Block End ===================================== -->

    <!-- ====================================== Css Block ===================================== -->
    {% block css %} {% endblock %}
    <!-- ====================================== Css Block End ===================================== -->
  </head>
  <body class="container-fluid" id="bodyIndex">
    <div class="row">
      <div class="col d-flex justify-content-between" id="menus">
        <div class="col-9 collapse show" id="collapseContent">
          <div class="d-flex flex-column align-items-center">
            <div>Menu 1</div>
            <div>Menu 2</div>
            <div>Menu 3</div>
          </div>
        </div>
        <div class="col d-flex flex-column align-items-end">
          <!-- Toggle Button Inside "arthur" -->
          <div
            class="btn btn-primary"
            data-bs-toggle="collapse"
            data-bs-target="#collapseContent"
            aria-expanded="true"
            aria-label="Abrir/fechar barra lateral"
            aria-controls="collapseContent"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-layout-text-sidebar"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.5 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM3 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"
              />
              <path
                d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm12-1v14h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm-1 0H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h9z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="col-10" id="conteudo">
        <!-- ====================================== Body Block ===================================== -->
        {% block body %} {% include 'todoapp/todo_page.html' %} {% endblock %}
        <!-- ====================================== Body Block End ===================================== -->
      </div>
    </div>
    <!-- ====================================== Js Block ===================================== -->
    {% block js %} {% endblock %}
    <!-- ====================================== Js Block End ===================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/js/todoapp.js' %}"></script>
  </body>
</html>
